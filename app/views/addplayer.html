<h1>Add Player</h1>
<form ng-submit="addplayer()" class="signup form-horizontal">
  <div class="form-group">
    <label for="name" class="col-md-4 control-label">Name</label>
    <div class="col-md-8">
      <input id="name" type="name" name="name" placeholder="Name" class="form-control" ng-model="player.name"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-4 col-md-8">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
